   }

    * {
    	margin: 0;
    	padding: 0;
    }

    #fadein_area {
    	width: 106%;
      display: flex;
    }
    li {
      width: 30%;
    	margin: 5px;
    	list-style: none;
      display: inline-block;
    }

    </style>

    <script type="text/javascript">
    $(function(){

    	// リストを非表示
    	$('#fadein_area ul li').hide();

    	// 繰り返し処理
    	$('#fadein_area ul li').each(function(i) {

    		// 遅延させてフェードイン
    		$(this).delay(500 * i).fadeIn(1000);

    	});

    });
    </script>
