<!doctype html>
<html lang="ja">
  <head>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="commentstyle.css">
    <title>Comment page</title>

    <style>
    main{
        background:url(img/img5.jpg);
        background-size:cover;
        height: 600px;
    }
    </style>
  </head>

  <body>
    <main class="cover">
    <!--選択した画像を表示-->
    <div class="collist2">
      <div id="image" class="collist-box mx-5 my-5" >
          <img class="img-thumbnail" src="http://clue-design.com/wp-content/uploads/2017/11/cat3" />
      </div>

    <!--画像にコメントの追加-->
      <div class="collist-box my-5">
        <p>コメント</p>
        <form name="chat" onsubmit="send();return false" method="POST" >
        <textarea id="text"cols="30" rows="5"></textarea><br>
        <input type="submit" value="送信"></input>
        </form>
        <!--いいねボタン（実装予定）-->
        <form name="form1">
        <input class="square_btn2" type="button" value="bad" name="p_btn">
        <input class="square_btn" value="good" name="m_btn">
        </form>

        <span id="counter"></span>
        <span id="counter2"></span>
      </div>
    </div>



</main>
  <!--関連画像の表示-->
<div class="container">
  <h3>〜関連する作品〜</h3>
</div>

    </ul>
  </div>
