<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="commentstyle.css">
    <link rel="stylesheet" href="backbutton.css">
    <title>Comment page</title>

    <style>
    main{
        background:url(img/img5.jpg);
        background-size:cover;
        height: 650px;
    }

    .collist-box{
      margin-top: 5rem;
    }


    </style>

    <script type="text/javascript" language="javascript">
    function onButtonClick1() {
      target = document.getElementById("output1");
      target.innerText = document.forms.form1.textBox1.value;
    }
    </script>

  </head>

  <body>
    <main class="cover">
    <a href="index.html" class="back_btn ml-3 mt-3">TOPへ</a>
    <!--選択した画像を表示-->
    <div class="collist2">
      <div id="image"  >
          <img class="img-thumbnail" src="http://clue-design.com/wp-content/uploads/2017/11/cat3" />
      </div>

    <!--画像にコメントの追加-->
      <div class="collist-box">
        <form name="chat" onsubmit="send();return false" method="POST" >
        <textarea id="text" name="textBox1" type="text"
        cols="30" rows="5" placeholder="コメントを入力"></textarea><br>
        <input type="button" value="送信" onclick="onButtonClick1();"></input>
        </form>
        <!--いいねボタン-->
        <form name="form1">
        <input class="square_btn" type="button" value="good" name="p_btn">
        <input class="square_btn2" value="bad" name="m_btn">
        </form>

        <span id="counter"></span>
        <span id="counter2"></span>
        <p>〜コメント一覧〜</p>
        <div id="output1"></div>
      </div>


    </div>



</main>
  <!--関連画像の表示-->
<div class="container">
  <h3>〜関連する作品〜</h3>
</div>

  <div id="fadein_area">
    <ul>
      <li><img class="img-thumbnail" src="http://clue-design.com/wp-content/uploads/2017/11/cat3" /></li>
      <li><img class="img-thumbnail" src="http://clue-design.com/wp-content/uploads/2017/11/cat3" /></li>
      <li><img class="img-thumbnail" src="http://clue-design.com/wp-content/uploads/2017/11/cat3" /></li>
    </ul>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="comment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
