<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="backbutton.css">
    <title>Comment page</title>

    <style>
      body{
        background:url(img/img5.jpg);
        background-size:cover;
      }


      #image{
        padding-top: 5rem;
      }

      .collist2{
        width:100%;
        text-align: center;
      }

      .button{
      text-align: center;
      width: 100%;
      }

      .sharebutton{
        display: inline-block;
        padding-right: 30px;
        width: 30%;

      }

      .downloadbutton{
        display: inline-block;
        padding-left: 30px;
        width: 30%;

      }

      .back_btn{
          float: left;
      }
    </style>

  </head>

  <body>
    <main class="cover">
    <a href="index.html" class="back_btn ml-3 mt-3">TOPへ</a>
    <!--選択した画像を表示-->
    <div class="collist2">
      <div id="image" >
          <img class="img-thumbnail" src="http://clue-design.com/wp-content/uploads/2017/11/cat3" />
      </div>
    </div>

      <div class="collist-box my-5">
        <div class="button">
          <div class="sharebutton ">
            <button type="button" class="btn btn-primary btn-lg btn-block">Share</button>
          </div>

        <div class="downloadbutton ">
          <button type="button" class="btn btn-lg btn-block">Download</button>
        </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="comment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
